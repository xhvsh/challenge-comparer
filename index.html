<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Comparer for BTD6</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/384138011e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>BTD6 Challenge Comparer</h1>
    <div class="content">
      <div class="abt">
        <span>Made by xhvsh</span>
        <h2>Challenge Comparer for <span>BTD6</span></h2>
        <p class="info">Built to make comparing BTD6 challenges easier, and save your time.</p>
      </div>
      <form>
        <input type="text" placeholder="First Challenge" />
        <input type="text" placeholder="Second Challenge" />
        <button type="button" onclick="main()">Compare Challenges</button>
      </form>
      <p class="examples">Examples of the challenge format: adv209320240517 / ZFKLRLL. Anything else will NOT work.</p>
    </div>
    <div class="differences hidden">
      <table></table>
      <button type="button" class="goback">Go back</button>
    </div>
    <div class="fade hidden">
      <div class="loading"></div>
    </div>
    <div class="toast hidden">
      <div class="col">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span class="msg">Error:</span>
      </div>
    </div>
  </body>
</html>
